        <h1>Design Your Experience</h1>

              Favorite Subreddits: <select name="favSubreddits">
                <option value="subredditName">Subreddit Name</option>

            </p>
            <p>

            <p>
              Follow A Summoner: <input type="text" id = "followSummoner" name="followSummoner">
            </p>

              <input type="radio" name="viewStreams" value="viewStreams" > View Streams on Homepage
            </p>
            <p>
              <input type="radio" name="viewNews" value="viewNews" > View News on Homepage
            </p>
            <p>

            </p></br>
            <input type="submit" value="Apply Changes" /></br>
        </form>
      </div>
      <div id="remove">
        <form name="remove" method="post" action="/blank">
            <h3>Your Favorite Subreddits</h3>
